
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - Skill Hive</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: var(--bs-body-bg);
      color: var(--bs-body-color);
    }

    header {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }
    [data-bs-theme="dark"] header {
      background-color: rgba(20, 20, 20, 0.9);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar-brand span {
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      font-size: 1.4rem;
    }

    .table-card {
      border-radius: 1rem;
      background: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.7);
      padding: 2rem;
    }
    [data-bs-theme="dark"] .table-card {
      background: rgba(35, 35, 35, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    table thead {
      background-color: #20c997;
      color: white;
    }
  </style>
</head>

<body>
  <header class="sticky-top py-2">
  <div class="offcanvas offcanvas-start" tabindex="-1" id="mainOffcanvas" aria-labelledby="mainOffcanvasLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title" id="mainOffcanvasLabel">Skill Hive Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body d-flex flex-column">
      <ul class="list-unstyled nav-links">
        <li class="text-muted small mb-2 text-start">MAIN MENU</li>
        <li><a href="index.html" class="active"><i data-lucide="home"></i> Home</a></li>
        <li><a href="dashboard.html"><i data-lucide="layout-dashboard"></i> Dashboard</a></li>
        <li><a href="profile.html"><i data-lucide="user"></i> My Profile</a></li>
        <li><a href="search.html"><i data-lucide="search"></i> Find Skills</a></li>
      </ul>
      <hr />
      <ul class="list-unstyled nav-links">
         <li class="text-muted small mb-2 text-start">SETTINGS</li>
         <li><a href="notifications.html"><i data-lucide="bell"></i> Notifications</a></li>
         <li><a href="settings.html"><i data-lucide="settings"></i> Account Settings</a></li>
         <li><a href="help.html"><i data-lucide="help-circle"></i> Help & Support</a></li>
         <li id="adminPanelLink" style="display:none;"><a href="admin.html"><i data-lucide="shield"></i> Admin Panel</a></li>
      </ul>
      <div id="offcanvas-auth-links" class="mt-auto">
        <!-- JS will populate this -->
      </div>
    </div>
  </div>
  </header>

  <main class="container my-5">
    <div class="table-card">
      <h2 class="text-center mb-4">Registered Users</h2>
      <div class="table-responsive">
        <table class="table table-hover align-middle text-center">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="4">Loading users...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  document.addEventListener("DOMContentLoaded", async () => {
    lucide.createIcons();

    // ðŸ”¹ Theme toggle setup
    const themeIcon = document.getElementById("themeIcon");
    const darkModeToggle = document.getElementById("darkModeToggle");
    const savedTheme = localStorage.getItem("theme") || "light";
    document.documentElement.setAttribute("data-bs-theme", savedTheme);
    lucide.createIcons();

    // ðŸ”¹ Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "login.html";
    });

    // ðŸ”¹ Backend API setup
    const API_URL = "http://localhost:5000/api/users";
    const token = localStorage.getItem("token");

    if (!token) {
      alert("You are not logged in. Please log in as admin first.");
      window.location.href = "login.html";
      return;
    }

    try {
      const res = await fetch(API_URL, {
        headers: { Authorization: `Bearer ${token}` },
      });

      if (!res.ok) throw new Error("Access denied. You are not an admin.");

      const users = await res.json();
      const tbody = document.querySelector("tbody");
      tbody.innerHTML = "";

      users.forEach((user) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${user.name}</td>
          <td>${user.email}</td>
          <td>${user.isAdmin ? "Admin" : "User"}</td>
          <td><span class="badge ${user.isAdmin ? "bg-primary" : "bg-success"}">${user.isAdmin ? "Admin" : "Active"}</span></td>
        `;
        tbody.appendChild(tr);
      });
    } catch (err) {
      console.error(err);
      alert("Failed to load users. Please ensure you are an admin.");
      document.querySelector("tbody").innerHTML = "<tr><td colspan='4'>Access denied</td></tr>";
    }
  });
  </script>
  <script>
  const token = localStorage.getItem("token");
  const user = JSON.parse(localStorage.getItem("user") || "{}");

  // Redirect if not logged in or not admin
  if (!token || user.role !== "admin") {
    alert("Access denied â€” admin privileges required.");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
