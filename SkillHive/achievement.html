<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Achievement! - Skill Hive</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
  <style>
    /* Certificate Styling */
    .certificate-container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px 20px;
      background: var(--bs-tertiary-bg);
    }
    .certificate {
      width: 800px;
      padding: 40px;
      border: 10px solid #a88f5a;
      background: var(--bs-body-bg);
      position: relative;
      font-family: 'Roboto', sans-serif;
      /* Entry Animation */
      animation: popIn 0.8s ease-out forwards;
      opacity: 0;
      transform: scale(0.8);
    }
    .certificate-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      color: #a88f5a;
      text-align: center;
    }
    .certificate-content {
      text-align: center;
      margin: 40px 0;
    }
    .certificate-footer {
      display: flex;
      justify-content: space-between;
      text-align: center;
    }
    .signature {
      border-top: 1px solid #000;
      padding-top: 5px;
    }

    /* Animation Keyframes */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8) translateY(20px);
      }
      100% {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>

  <header class="bg-white sticky-top soft-shadow">
    </header>

  <main class="certificate-container">
    <div class="certificate" id="skillCertificate">
      <div class="text-center mb-4">
        <img src="assets/images/skillhive-logo.png" alt="Skill Hive Logo" width="110" height="70">
      </div>
      <h1 class="certificate-title">Achievement Unlocked</h1>
      <div class="certificate-content">
        <p class="lead">This achievement is proudly awarded to</p>
<h2 class="display-5" id="recipient-name">Alex Johnson</h2>
<p class="lead mt-3">for reaching a new milestone in</p>
<h3 class="display-6 text-primary" id="skill-name">Public Speaking</h3>
      </div>
      <div class="certificate-footer">
        <div>
          <p id="mentor-name"><strong>Jane Doe</strong></p>
          <p class="signature">Mentor</p>
        </div>
        <div>
          <p id="completion-date"><strong>September 19, 2025</strong></p>
          <p class="signature">Date</p>
        </div>
      </div>
    </div>
  </main>
  
  <div class="text-center my-4">
    <button id="downloadBtn" class="btn btn-primary btn-lg">Download Certificate</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // --- Special Effect: Confetti ---
      // This will fire confetti from the sides when the page loads!
      confetti({
        particleCount: 150,
        angle: 60,
        spread: 55,
        origin: { x: 0 }
      });
      confetti({
        particleCount: 150,
        angle: 120,
        spread: 55,
        origin: { x: 1 }
      });
      
      // --- Download Functionality ---
      document.getElementById("downloadBtn").addEventListener("click", () => {
        const certificateElement = document.getElementById("skillCertificate");
        html2canvas(certificateElement, { scale: 2 }).then(canvas => {
          const image = canvas.toDataURL("image/png");
          const link = document.createElement("a");
          link.href = image;
          link.download = "SkillHive-Certificate.png";
          link.click();
        });
      });
    });
  </script>
</body>
</html>
